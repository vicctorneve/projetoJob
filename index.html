<!DOCTYPE html>
<html lang="PT-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles/style.css">
   <title>Smart candidacy</title>
</head>
<body class="">
   <header>
      <div class="menu-content">
         <h1>Smart candidacy</h1>
         <i class="fa-solid fa-moon" onclick="alteraTema()"></i>
         
      </div>
   </header>
   <script  src="script/scriptTheme.js"></script>
   <main class="content">
      <div class="config">
         <div class="containerInputs">
            <div class="box">
               <label for="inputPeriodo">Período de analise: </label>
               <input 
                  value="7" 
                  type="number" 
                  name="periodo" 
                  max="30" min="7"  
                  id="inputPeriodo"
                  onchange="handleChange()" 
               >
            </div>
            <div class="box">
               <label for="inputVagaDia">Vagas a se candidatar por dia: </label>
               <input 
                  id="inputVagaDia"
                  value="3" 
                  onchange="handleChange()" 
                  type="number" 
                  name="vagasPorDia" 
                  max="10" min="3"  
               >
            </div>
         </div>
         <button class="btnClearAll" onclick="clearAll()">Limpar tudo</button>
      </div>
      <!-- <script  src="script/scriptClear.js"></script> -->
      
      <button id="prev-btn" onclick="previous()">Anterior</button>
      <button id="next-btn" onclick="next()">Próximo</button>  
      <div class="containerVagas carousel-container">

         
      </div>
   
      <div class="menu-lateral">
         <div class="title">
            <h1></h1>
            <i onclick="closeMenu()" class="fa-solid fa-xmark fa-2x"></i>
         </div>
         <form class="formVaga">
            <label for="vaga">Vaga: </label>
            <input 
               type="text" 
               id="vaga" 
               placeholder="Estagio TI"
            >
            <label for="empresa">Empresa: </label>
            <input 
               type="text" 
               id="empresa" 
               placeholder="Google"
            >
            
            <label for="entrevista">Entrevista: </label>
            <input 
               type="text" 
               id="entrevista" 
               placeholder="24/03/2023"
            >
            <label for="link">Link da vaga: </label>
            <input 
               type="text" 
               id="link" 
               placeholder="https://www.linkedin.com"
            >
            <button 
               class="btnAddVaga"
               onclick="addVagas"
            > Adicionar vaga </button>
         </form>
      </div>
   </main>
   <footer>
      <div class="content">
         <p>oi</p>
      </div>
   </footer>
   <script src="script/script.js"></script>
   <script src="script/scriptCarousel.js"></script>
 
   <!-- Font awesome -->
   <script src="https://kit.fontawesome.com/e9abef019e.js" crossorigin="anonymous"></script>
</body>
</html>
